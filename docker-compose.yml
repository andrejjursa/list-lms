  list-rabbitmq:
    image: rabbitmq:3-management-alpine
    hostname: server.listdev
    domainname: listdev
    volumes:
      - list-rabbitmq-data:/var/lib/rabbitmq/mnesia/
    ports:
      - 15672:15672
      - 15692:15692
    extra_hosts:
