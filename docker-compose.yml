version: '3.7'

services:
  list-server:
    build:
      context: .docker-compose/server/
    image: local-list-server-image
    volumes:
      - .:/app
      - ./supervisord/dev-consumers.conf:/opt/docker/etc/supervisor.d/dev-consumers.conf:ro
    working_dir: /app
    hostname: server.listdev
    domainname: listdev
    ports:
      - 80:80
    extra_hosts:
      - "server.listdev:127.0.0.1"
    links:
      # - list-database
      - list-rabbitmq
      - list-redis
    environment:
